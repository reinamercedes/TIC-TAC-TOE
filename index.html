<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <title>Tic tac toe</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <!-- Inserta tu código aquí. -->
        <header>
            <div class = "container-fluid">
                <div class = "row">
                    <h1>TIC TAC TOE</h1>
                </div>
            </div>
        </header>
        <section id = "game">
            <div class = "container">
                <div class = "row">
                    <div class = "instructions">
                        <h2>Instrucciones</h2>
                        <ul>
                            <li>Se gana o empata. El jugador X empieza.</li>
                            <li>JUGADOR X --> ¿Cómo te llamas?</li>
                            <li>JUGADOR O --> ¿Cómo te llamas?</li>
                            <li>Para reiniciar la partida, darle al botón de abajito! Suerte :)</li>
                        </ul>
                        <button id="recargar" type = "button">Otra vez</button>
                    </div>
                </div>
                <div class = "row">
                    <div class = "container-box">
                        <div class = "row">
                            <div class = "col-xs-4">
                                <div id= "1" class = "userBox">+</div>
                            </div>
                            <div class = "col-xs-4">
                                <div id="2" class = "userBox">+</div>
                            </div>
                            <div class = "col-xs-4">
                                <div id="3" class = "userBox">+</div>
                            </div>
                        </div>
                        <div class = "row">
                            <div class = "col-xs-4">
                                <div id="4" class = "userBox">+</div>
                            </div>
                            <div class = "col-xs-4">
                                <div id="5" class = "userBox">+</div>
                            </div>
                            <div class = "col-xs-4">
                                <div id="6" class = "userBox">+</div>
                            </div>
                        </div>
                        <div class = "row">
                            <div class = "col-xs-4">
                                <div id="7" class = "userBox">+</div>
                            </div>
                            <div class = "col-xs-4">
                                <div id="8" class = "userBox">+</div>
                            </div>
                            <div class = "col-xs-4">
                                <div id="9" class = "userBox">+</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </section>
         <section id = "answer">
            <div class = "container">
                <div class = "row">
                    <div class = "respuesta">
                        <h4>¿Quién ganará?</h4>
                    </div>
                </div>
            </div>
         </section>
         <footer>
            <div class = "container-fluid">
                <div class = "row">
                    <h1>--reinamercedes--</h1>
                </div>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-2.2.2.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
